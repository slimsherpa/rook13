name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create dummy environment variables
        run: |
          echo "OPENAI_API_KEY=dummy_key" > .env.local
          echo "ANTHROPIC_API_KEY=dummy_key" >> .env.local
          echo "REPLICATE_API_KEY=dummy_key" >> .env.local
          echo "DEEPGRAM_API_KEY=dummy_key" >> .env.local
      
      - name: Run enhanced build script
        run: node enhanced-build.js
      
      - name: Copy firebase-deploy directory to public-deploy if needed
        run: |
          if [ -d "firebase-deploy" ] && [ ! -f "public-deploy/index.html" ]; then
            echo "Copying from firebase-deploy to public-deploy..."
            cp -r firebase-deploy/* public-deploy/ || true
          fi
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: rook13-01 