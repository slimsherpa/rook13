<!DOCTYPE html>
<html>
<head>
    <title>Rook13 Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .favicon-container {
            width: 64px;
            height: 64px;
            background-color: #1a365d; /* Blue background */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .raven-icon {
            font-size: 40px;
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>
    <div class="favicon-container">
        <span class="material-symbols-outlined raven-icon">raven</span>
    </div>
    <p>Right-click on the icon and save it as favicon.ico</p>
</body>
</html>
